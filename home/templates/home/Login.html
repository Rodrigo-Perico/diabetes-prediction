{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'home/css/Login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user-md medical-icon"></i>
            <h1>Diabetes AI</h1>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="nome">CRM:</label>
                <input type="text" name="CRM" placeholder="CRM" max="9999999999" oninput="this.value = this.value.slice(0, 10)" required><br><br>
                
                <label for="senha">Senha:</label>
                <input type="password" name="senha" required><br><br>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                        
                <input type="submit" value="Login">
            </form>
            <p>Ainda n√£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
