{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Profissional</title>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        
        <div class="container">
            <div class="logo">
                <img src="{% static 'home/img/logo.png' %}" alt="Logo do Sistema">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'home' %}">Início</a></li>
                    <li><a href="{% url 'cadastro' %}">Cadastro</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="hero">
                <div class="hero-content">
                    <h1>Bem-vindo ao Sistema Médico</h1>
                    <p>Gerencie seus pacientes e consultas de maneira fácil e eficiente.</p>
                    <a href="{% url 'cadastro' %}" class="btn">Comece Agora</a>
                </div>
            </div>
        </main>
        
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sistema Médico. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
