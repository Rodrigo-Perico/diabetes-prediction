{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="{% static 'home/css/Consulta.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">
    <script src="{% static 'js/Consulta.js' %}"></script>   
    <!--<script src="https://cdn.jsdelivr.net/npm/cpf-cnpj-validator@3.0.0/dist/index.min.js"></script> <!-- Incluindo a biblioteca -->

    </head>
<body>
    
    <div class="container">
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br>

        <div class="consulta-container">
            <h2>Formulário para Análise</h2>

            {% if mensagem %}
                <div class="alert {% if mensagem == 'Positivo' %}alert-positive{% else %}alert-negative{% endif %}">
                    {{ mensagem }}
                </div>
            {% endif %}


            <br>
            <form action="{% url 'consulta' %}" method="POST">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="input-group">
                        <label for="nome">Nome do Paciente</label>
                        <input type="text" id="nome" name="nome" min="0" max="30" required>
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF do Paciente</label>
                        <input type="text" id="cpf" name="cpf" maxlength="11" minlength="11" required>
                    </div>
                    <div class="input-group">
                        <label for="data_predicao">Data da predição</label>
                        <input type="text" id="data_predicao" name="data_predicao" placeholder="DD/MM/AAAA" required maxlength="10" pattern="\d{2}/\d{2}/\d{4}" title="Data no formato DD/MM/AAAA">
                    </div>
                    
                    <div class="input-group">
                        <label for="pressao_alta">Pressão Alta</label>
                        <select id="pressao_alta" name="pressao_alta" obrigatório>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="colesterol_alto">Colesterol Alto</label>
                        <select id="colesterol_alto" name="colesterol_alto" obrigatório>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="checagem_colesterol">Verificação de colesterol</label>
                        <select id="checagem_colesterol" name="checagem_colesterol" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="imc">IMC</label>
                        <input type="number" id="imc" name="imc" min="0" max="99" required 
                            oninput="if(this.value < 0) this.value = 0; if(this.value > 99) this.value = 110;">
                    </div>
                    
                    <div class="input-group">
                        <label for="fumante">Fumante</label>
                        <select id="fumante" name="fumante" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="avc">AVC</label>
                        <select id="avc" name="avc" required>
                            <option value="">Selecionar</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="doencas_cardiacas">Doenças Cardíacas</label>
                        <select id="doencas_cardiacas" name="doencas_cardiacas" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="atividades_fisicas">Atividades Físicas (últimos 30 dias)</label>
                        <select id="atividades_fisicas" name="atividades_fisicas" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="consome_frutas">Consome Frutas</label>
                        <select id="consome_frutas" name="consome_frutas" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="consome_vegetais">Consome Vegetais</label>
                        <select id="consome_vegetais" name="consome_vegetais" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="alto_consumo_alcool">Alto consumo de álcool</label>
                        <select id="alto_consumo_alcool" name="alto_consumo_alcool" required>
                            <option value="">Selecionar</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="possui_convenio">Possui Convênio</label>
                        <select id="possui_convenio" name="possui_convenio" required>
                            <option value="">Selecionar</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="evitou_consultas">Evitou consultas por dinheiro</label>
                        <select id="evitou_consultas" name="evitou_consultas" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="saude_geral">Saúde Geral</label>
                        <select id="saude_geral" name="saude_geral" required>
                            <option value="">Seleção</option>
                            <option value="1">Excelente</option>
                            <option value="2">Muito Boa</option>
                            <option value="3">Boa</option>
                            <option value="4">OK</option>
                            <option value="5">Ruim</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="saude_mental" title="Saúde mental significa quantos dias você ficou ruim de cabeça no mês">Saúde Mental</label>
                        <input id="saude_mental" name="saude_mental" type="number" min="0" max="30" require placeholder="Digite um número de 0 a 30" oninput="this.value = Math.min(30, Math.max(0, this.value))" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="saude_fisica" title="Saúde física significa quantos dias você teve dificuldades físicas no mês">Saúde Física</label>
                        <input id="saude_fisica" name="saude_fisica" type="number" min="0" max="30" require placeholder="Digite um número de 0 a 30" oninput="this.value = Math.min(30, Math.max(0, this.value))" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" name="genero" obrigatório>
                            <option value="">Seleção</option>
                            <option value="0">Feminino</option>
                            <option value="1">Masculino</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="dificuldade_andar">Dificuldade de andar</label>
                        <select id="dificuldade_andar" name="dificuldade_andar" required>
                            <option value="">Seleção</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="idade" title="Idade deve ser entre 0 e 99 anos">Idade</label>
                        <input type="number" id="idade" name="idade" min="0" max="99" require placeholder="Digite sua idade" inputmode="numeric" oninput="if(this.value < 0) this.value = 0; if(this.value > 99) this.value = 99;" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="escolaridade">Escolaridade</label>
                        <select id="escolaridade" name="escolaridade" required>
                            <option value="">Seleção</option>
                            <option value="1">Nunca frequentou a escola ou apenas educação infantil</option>
                            <option value="2">Ensino Fundamental (1ª a 8ª série)</option>
                            <option value="3">Ensino Médio incompleto (9ª a 11ª série)</option>
                            <option value="4">Ensino Médio completo (Diploma de Ensino Médio ou Equivalente)</option>
                            <option value="5">Cursou de 1 a 3 anos de faculdade (Algum tempo de faculdade ou escola técnica)</option>
                            <option value="6">Cursou 4 anos ou mais de faculdade (Graduado)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="renda">Renda Mensal (em Reais)</label>
                        <select id="renda" name="renda" required>
                            <option value="1">Menos de R$4.166,67</option>
                            <option value="2">De R$4.166,67 a menos de R$6.250,00</option> 
                            <option value="3">De R$6.250,00 a menos de R$8.333,33</option>
                            <option value="4">De R$8.333,33 a menos de R$10.416,67</option> 
                            <option value="5">De R$10.416,67 a menos de R$14.583,33</option> 
                            <option value="6">De R$14.583,33 a menos de R$20.833,33</option> 
                            <option value="7">De R$20.833,33 a menos de R$31.250,00</option> 
                            <option value="8">R$31.250,00 ou mais</option> 
                        </select>
                    </div>
                    <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
