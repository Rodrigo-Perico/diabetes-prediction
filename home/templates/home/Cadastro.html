{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'home/css/Cadastro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="login-container">
            <h2>Cadastro</h2>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                
                <label for="CRM">CRM:</label><br>
                <input type="text" id="CRM" name="CRM" placeholder="123456-SP" maxlength="10" 
                    oninput="this.value = this.value.slice(0, 10)" required>
                <br><br>
                
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="10" minlength="6" required>
                <br><br>
                
                <input type="submit" value="Cadastrar">
                
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
            <p>JÃ¡ possui uma conta? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
