{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'home/css/Cadastro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user-md medical-icon"></i> 
            <h1>Diabetes AI</h1>
        </div>
        <div class="login-container">
            <h2>Cadastro</h2>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <input type="number" name="CRM" placeholder="CRM" required >
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="submit" value="Cadastrar">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
            <p>JÃ¡ possui uma conta? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
